<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% include header.html %}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
          {% if page.long-title %}
          <header class="post-header">
            <h1 class="post-title">{{ page.long-title }}</h1>
          </header>
          {% endif %}
          {% if page.description %}
          <div class="post-content">
            {{page.description}}
          </div>
          {% endif %}
          {{content}}
      </div>
    </main>
  </body>
  {% include footer.html %}
</html>
