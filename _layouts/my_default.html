<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% include header.html %}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">
          {% if page.title %}
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
          {% endif %}
          <div class="post-content">
            {{content}}
          </div>
        </article>
      </div>
    </main>
  </body>
  {% include footer.html %}
</html>
